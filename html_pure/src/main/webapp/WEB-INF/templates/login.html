<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>TIW Shop - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

  <nav class="navbar navbar-expand-md navbar-light bg-warning">
    <div class="container-fluid">
      <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">

      </div>

      <div class="mx-auto order-0">
        <a class="navbar-brand mx-auto" th:href="@{/}">TIW Shop</a>
      </div>

      <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">

      </div>
    </div>
  </nav>

  <div class="d-flex align-items-center justify-content-center">
    <form action="#" th:action="@{/CheckLogin}" method="POST">
      <div class="row mb-3 mt-3">
        <h3 style="text-align: center">Benvenuto su TIW Shop</h3>
      </div>
      <div class="row mb-3">
        <h3 style="text-align: center">Effettua il login!</h3>
      </div>
      <div class="row mb-3 d-flex align-items-center justify-content-center">
        <label for="username" class="col-md-3 col-form-label">Username</label>
        <div class="col-sm-auto">
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
      </div>
      <div class="row mb-3 d-flex align-items-center justify-content-center">
        <label for="password" class="col-md-3 col-form-label">Password</label>
        <div class="col-sm-auto">
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
      </div>
      <div class="row mb-3 d-flex align-items-center justify-content-center">
        <a style="text-align: center" th:href="@{/registrazione}">Non sei un utente? Clicca qui per registrarti</a>
      </div>
      <div class="row mb-3 d-flex align-items-center justify-content-center">
        <p th:text="${errorMsg}" style="text-align: center; color: red"></p>
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-warning">Login</button>
      </div>
    </form>
  </div>

</body>
</html>
