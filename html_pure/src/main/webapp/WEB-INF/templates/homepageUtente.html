<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>TIW Shop - Home Utente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

  <nav class="navbar navbar-expand-md navbar-light bg-warning">
    <div class="container-fluid">
      <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">

      </div>

      <div class="mx-auto order-0">
        <a class="navbar-brand mx-auto" th:href="@{/}">TIW Shop</a>
      </div>

      <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="navbar-brand" th:href="@{/logout}">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-3">
    <div class="row mt-3">
      <div class="col d-flex justify-content-center">
        <h4 th:text="'Benvenuto ' + ${name} + ', ecco cosa puoi fare:'"></h4>
      </div>
    </div>
    <div class="row">
      <div class="col d-flex justify-content-start">
        <form action="#" th:action="@{${buttonAction}}" method="POST">
          <div class="row mb-3 mt-3">
            <h3 style="text-align: center">Richiedi il tuo preventivo!</h3>
          </div>
          <div class="row mb-3 d-flex align-items-center justify-content-center">
            <select class="form-control" name="dropProduct" th:if="${!selected}">
              <option th:each="product : ${products}" th:value="${product.id}" th:text="${product.nome}"></option>
            </select>
            <p th:text="${productName}" style="text-align: center" th:if="${selected}" name="productName"></p>
          </div>
          <div class="row mb-3 d-flex align-items-center justify-content-center" th:if="${selected}">
            <p style="text-align: center">Scelta opzioni</p>
          </div>
          <div class="row mb-3 d-flex align-items-center justify-content-center">
            <p th:text="${errorMsg}" style="text-align: center; color: red"></p>
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-warning">Richiedi preventivo</button>
          </div>
        </form>
      </div>

      <div class="col d-flex justify-content-end">

      </div>
    </div>
  </div>

</body>
</html>
