<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>TIW Shop - Registrazione</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-warning mb-3">
    <div class="navbar-collapse justify-content-center" id="brand">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="navbar-brand" th:href="@{/}">TIW Shop</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="d-flex align-items-center justify-content-center">
    <form action="CheckSignUp" method="POST">
      <div class="row mb-3">
        <h3 style="text-align: center">Inserisci i dati per completare la registrazione!</h3>
      </div>
      <div class="row mb-3 d-flex align-items-center justify-content-center">
        <label for="name" class="col-md-3 col-form-label">Nome</label>
        <div class="col-sm-auto">
          <input type="text" class="form-control" id="name" name="nome" required>
        </div>
      </div>
      <div class="row mb-3 d-flex align-items-center justify-content-center">
        <label for="second_name" class="col-md-3 col-form-label">Cognome</label>
        <div class="col-sm-auto">
          <input type="text" class="form-control" id="second_name" name="cognome" required>
        </div>
      </div>
      <div class="row mb-3 d-flex align-items-center justify-content-center">
        <label for="username" class="col-md-3 col-form-label">Username</label>
        <div class="col-sm-auto">
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
      </div>
      <div class="row mb-3 d-flex align-items-center justify-content-center">
        <label for="password" class="col-md-3 col-form-label">Password</label>
        <div class="col-sm-auto">
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
      </div>
      <div class="row mb-3 d-flex align-items-center justify-content-center">
        <label for="password2" class="col-md-3 col-form-label">Conferma Password</label>
        <div class="col-sm-auto">
          <input type="password" class="form-control" id="password2" name="password2" required>
        </div>
      </div>
      <div class="row mb-3 d-flex align-items-center justify-content-center">
        <div class="form-check col-sm-auto">
          <input class="form-check-input" type="checkbox" value="isImpiegato" id="impiegato_checkbox" name="checkbox">
          <label class="form-check-label" for="impiegato_checkbox">Impiegato</label>
        </div>
      </div>
      <div class="row mb-3 d-flex align-items-center justify-content-center">
        <p th:text="${errorMsg}"></p>
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-warning">Registrati</button>
      </div>
    </form>
  </div>

</body>
</html>
