<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>TIW Shop - Home Utente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="./javascript/utils.js" charset="utf-8" defer></script>
  <script src="./javascript/homepageUtente.js" charset="utf-8" defer></script>
</head>
<body>

  <nav class="navbar navbar-expand-md navbar-light bg-warning">
    <div class="container-fluid">
      <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">

      </div>

      <div class="mx-auto order-0">
        <a class="navbar-brand mx-auto" href="./homepageUtente">TIW Shop</a>
      </div>

      <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="navbar-brand" href="./logout" id="logoutButton">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-3">
    <div class="row mt-3">
      <div class="col d-flex justify-content-center">
        <h3 id="welcomeText">Benvenuto Utente, ecco cosa puoi fare:</h3>
      </div>
    </div>
    <div class="row">
      <div class="container">
        <div class="row">
          <div class="col d-flex justify-content-start">
            <form>
              <div class="row mb-3 mt-3">
                <h4 style="text-align: center">Richiedi il tuo preventivo!</h4>
              </div>
              <div class="row mb-3 d-flex align-items-center justify-content-center">
                <select class="form-control" name="productId" id="selectProduct">
                  <option disabled="disabled" selected="true" value="">Scegli un prodotto</option>
                </select>
              </div>
              <div class="row mb-3 d-flex align-items-center justify-content-center d-none">
                <img style="width: 200px; display: none" class="rounded mx-auto d-block" src="../../images/placeholder.jpg" id="productImg">
              </div>
              <div class="row mb-3 d-flex align-items-center justify-content-center d-none">
                <table class="table" id="optionTable">
                  <tbody>
                    <tr>
                      <td>opzione1</td>
                      <td>normale</td>
                      <td><input type="checkbox" value="" name="checkbox"></td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="row mb-3 d-flex align-items-center justify-content-center">
                <p id="errorMsg" style="text-align: center; color: red"></p>
              </div>
              <div class="d-flex justify-content-center d-none">
                <button type="submit" class="btn btn-warning" id="preventivoButton">Richiedi preventivo</button>
              </div>
            </form>
          </div>
          <div class="col d-flex justify-content-center">
          </div>
          <div class="col d-flex justify-content-end">
            <div class="container">
              <div class="row mb-3 mt-3 justify-content-end">
                <h4 style="text-align: center">Visualizza i dettagli dei preventivi richiesti</h4>
              </div>
              <div class="row mb-3 d-flex justify-content-end">
                <table class="table">
                  <thead>
                    <tr>
                      <th>Id</th>
                      <th>Prodotto</th>
                      <th>Stato</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="preventivo : ${preventivi}">
                      <td th:text="${preventivo.id}">0</td>
                      <td th:text="${preventivo.nomeProdotto}">Nome Prodotto</td>
                      <td th:if="${preventivo.prezzo <= 0}" style="color: red">Da completare</td>
                      <td th:if="${preventivo.prezzo > 0}">
                        <p style="color: green">Completato</p>
                        <p th:text="'Prezzo: ' + ${preventivo.prezzo}">prezzo: 1234</p>
                      </td>
                      <td><a href="homepageUtente.html" th:href="@{/dettagliPreventivo(id=${preventivo.id})}">Dettagli</a></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
