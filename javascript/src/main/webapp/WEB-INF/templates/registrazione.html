<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>TIW Shop - Registrazione</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="./javascript/utils.js" charset="utf-8" defer></script>
  <script src="./javascript/registrazione.js" charset="utf-8" defer></script>
</head>
<body>

  <nav class="navbar navbar-expand-md navbar-light bg-warning">
    <div class="container-fluid">
      <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">

      </div>

      <div class="mx-auto order-0">
        <a class="navbar-brand mx-auto" href="./">TIW Shop</a>
      </div>

      <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">

      </div>
    </div>
  </nav>

  <div class="d-flex align-items-center justify-content-center" id="signupForm">
    <form id="form">
      <div class="row mb-3 mt-3">
        <h3 style="text-align: center">Inserisci i dati per completare la registrazione!</h3>
      </div>
      <div class="row mb-3 d-flex align-items-center justify-content-center">
        <label for="name" class="col-md-3 col-form-label">Nome</label>
        <div class="col-sm-auto">
          <input type="text" class="form-control" id="name" name="nome" required>
        </div>
      </div>
      <div class="row mb-3 d-flex align-items-center justify-content-center">
        <label for="second_name" class="col-md-3 col-form-label">Cognome</label>
        <div class="col-sm-auto">
          <input type="text" class="form-control" id="second_name" name="cognome" required>
        </div>
      </div>
      <div class="row mb-3 d-flex align-items-center justify-content-center">
        <label for="email" class="col-md-3 col-form-label">Email</label>
        <div class="col-sm-auto">
          <input type="text" class="form-control" id="email" name="email" required>
        </div>
      </div>
      <div class="row mb-3 d-flex align-items-center justify-content-center">
        <label for="username" class="col-md-3 col-form-label">Username</label>
        <div class="col-sm-auto">
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
      </div>
      <div class="row mb-3 d-flex align-items-center justify-content-center">
        <label for="password" class="col-md-3 col-form-label">Password</label>
        <div class="col-sm-auto">
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
      </div>
      <div class="row mb-3 d-flex align-items-center justify-content-center">
        <label for="password2" class="col-md-3 col-form-label">Conferma Password</label>
        <div class="col-sm-auto">
          <input type="password" class="form-control" id="password2" name="password2" required>
        </div>
      </div>
      <div class="row mb-3 d-flex align-items-center justify-content-center">
        <div class="form-check col-sm-auto">
          <input class="form-check-input" type="checkbox" value="isImpiegato" id="impiegato_checkbox" name="checkbox">
          <label class="form-check-label" for="impiegato_checkbox">Impiegato</label>
        </div>
      </div>
      <div class="row mb-3 d-flex align-items-center justify-content-center">
        <p id="errorMsg" style="text-align: center; color: red"></p>
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-warning" id="signupButton">Registrati</button>
      </div>
    </form>
  </div>

  <div class="align-items-center justify-content-center container d-none" style="text-align: center" id="successMessage">
    <div class="row mb-3 mt-3">
      <h4>Congratulazioni registrazione avvenuta con successo!</h4>
    </div>
    <div class="row mb-3">
      <div class="d-flex justify-content-center">
        <a class="btn btn-warning" href="./">Login</a>
      </div>
    </div>
  </div>

</body>
</html>
